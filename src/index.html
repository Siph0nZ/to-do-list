<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>ListTaker</title>
  </head>
  <body>
    <!-- Animated Heading -->
    <h1 class="mt-5 bounce text-center text-color-white">ListTaker</h1>

    <!-- NavBar/Scrollspy -->
    <nav class="navbar navbar-expand-lg navbar-dark text-color-white">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul
            class="navbar-nav mt-1 fs-5 nexa-bold border-bottom"
            id="borderCol"
          >
            <li class="nav-item">
              <a class="nav-link link-color-white" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-color-white" href="#manage">Manage</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home -->
    <div class="container mt-3 text-color-white">
      <h1 id="about">About</h1>
      <div class="container mt-3 text-color-white">
        <p class="fs-5">
          This is a small project I made in JavaScript that lets the user input
          tasks into an existing list.
          <span class="fw-bold">None of the data will be saved.</span>
        </p>
      </div>
    </div>

    <!-- Divider -->
    <div class="spacer layer-1" style="margin-top: 100px"></div>

    <!-- Add tasks to list -->
    <div class="container mt-5 text-color-white">
      <h1 id="manage">Add tasks</h1>
      <div class="container mt-3 text-color-white">
        <div class="mb-3" style="display: flex; align-items: center; gap: 10px">
          <label for="taskInput" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="taskInput"
            placeholder="Enter task"
            style="width: 400px"
          />
          <button type="button" onclick="addTask()" class="btn btn-primary">
            Add
          </button>
        </div>
      </div>
      <!-- Displays all of the added tasks-->
      <div class="container mt-5">
        <h2>Tasks</h2>
        <div class="container mt-3">
          <ul class="fs-5" id="taskList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
